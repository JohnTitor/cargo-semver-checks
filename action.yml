name: "Semver Labeler"
description: "Run cargo-semver-checks on PRs and label the required semver bump"
branding:
  icon: "check-circle"
  color: "green"
inputs:
  cargo-semver-checks-version:
    description: "cargo-semver-checks version to install (e.g. 0.45.0 or latest)"
    required: false
    default: "latest"
  use-release-binary:
    description: "Install from GitHub release tarball instead of cargo install (faster)"
    required: false
    default: "true"
  label-prefix:
    description: "Label prefix (e.g. 'semver: ')"
    required: false
    default: "semver: "
  github-token:
    description: "GitHub token used to label PRs"
    required: false
    default: ${{ github.token }}
  package:
    description: "Specific package to check (if not set, checks all workspace packages)"
    required: false
  toolchain:
    description: "Rust toolchain to use (e.g. nightly, stable, 1.70.0)"
    required: false
  feature-group:
    description: "Which feature group to enable (all-features, default-features, only-explicit-features)"
    required: false
  features:
    description: "Comma-separated list of features to enable"
    required: false
  rust-target:
    description: "Rust target to build for (e.g. x86_64-pc-windows-msvc, aarch64-apple-darwin)"
    required: false
outputs:
  semver-type:
    description: "Detected semver update type (major/minor/patch)"
runs:
  using: "node24"
  main: "dist/index.js"
