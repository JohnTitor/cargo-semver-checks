name: "Semver Labeler"
description: "Run cargo-semver-checks on PRs and label the required semver bump"
inputs:
  cargo-semver-checks-version:
    description: "cargo-semver-checks version to install (e.g. 0.45.0 or latest)"
    required: false
    default: "latest"
  label-prefix:
    description: "Label prefix (e.g. 'semver: ')"
    required: false
    default: "semver: "
  github-token:
    description: "GitHub token used to label PRs"
    required: false
    default: ${{ github.token }}
  package:
    description: "Specific package to check (if not set, checks all workspace packages)"
    required: false
  toolchain:
    description: "Rust toolchain to use (e.g. nightly, stable, 1.70.0)"
    required: false
outputs:
  semver-type:
    description: "Detected semver update type (major/minor/patch)"
runs:
  using: "node24"
  main: "dist/index.js"
